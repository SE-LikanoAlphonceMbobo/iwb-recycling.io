<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IWB Recycling | Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">IWB</span> Recycling</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="tools.html">Software Tools</a></li>
                    <li><a href="stakeholders.html">Stakeholders</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="newsletter">
        <div class="container">
            <h1>Subscribe To Our Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter Email...">
                <button type="submit" class="button">Subscribe</button>
            </form>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">Contact Us</h1>
                <form id="contact-form">
                    <div>
                        <label>Name</label><br>
                        <input type="text" placeholder="Name">
                    </div>
                    <div>
                        <label>Email</label><br>
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div>
                        <label>Message</label><br>
                        <textarea placeholder="Message"></textarea>
                    </div>
                    <button class="button" type="submit">Send</button>
                </form>
            </article>

            <aside id="sidebar">
                <div class="dark">
                    <h3>Contact Information</h3>
                    <p>IWB Recycling<br>
                    123 Recycling Road<br>
                    Maseru, Lesotho<br>
                    Phone: +266 5798851<br>
                    Email: info@iwbrecycling.co.ls</p>
                    
                    <h3>Social Media</h3>
                    <div class="social">
                        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                        <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </aside>
        </div>
    </section>

        <p>IWB Recycling, Copyright &copy; 2025</p>
